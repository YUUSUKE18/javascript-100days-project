<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>Review</h2>
    <section class="container">
      <div class="title">
        <h3>Our Clients</h3>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img
            src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
            id="person-img"
            alt=""
          />
        </div>
        <h4 id="author">Sara Jhones</h4>
        <p id="job">UX Designer</p>
        <p id="info">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem
          illo, culpa optio dolores, provident autem veritatis facere error quam
          perspiciatis doloribus blanditiis sequi commodi neque adipisci fugiat
          minima suscipit corporis.
        </p>
        <div class="button-container">
          <button class="prev-btn">Prev</button>
          <button class="next-btn">Next</button>
        </div>
        <!-- Random Button-->
        <button class="surprise">Surprise!!</button>
      </article>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
